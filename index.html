<html class="no-js" lang="">

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

<section class="welcome">
    <img class="banner" src="img/pizzabanner.png" alt=""/>


<section class="options">
        <div class="crust">
        <canvas id="painter" width="700" height="700" style="cursor:crosshair;background-image:url(img/crust.svg);background-size:700px,700px;background-repeat: no-repeat;"></canvas>
        </div>

        <div id="pio" class="sidebar">
        <p>Main Sauce:</p>
            <button class="topping" id="tom" onmouseover="hoverFunction('tom')" onmouseout="hoverOff('tom')" onclick="addTopping('img/redsauce.svg')">Tomato Sauce</button>
            <button class="topping" id="mrwhite" onmouseover="hoverFunction('mrwhite')" onmouseout="hoverOff('mrwhite')"
             onclick="addTopping('img/whitesauce.svg')">White Sauce</button>
            <br>
            <p>Cheese:</p>
                <button class="topping" id="cheddar" onmouseover="hoverFunction('cheddar')" onmouseout="hoverOff('cheddar')" onclick="addTopping('img/cheddar.svg')">Cheddar</button>
                <button class="topping" id="mozza" onmouseover="hoverFunction('mozza')" onmouseout="hoverOff('mozza')"
                 onclick="addTopping('img/mozza.svg')">Mozza</button>
                <br>
            <p>Vegetables/Non-Meat:</p>
            <button class="topping" id="olive" onmouseover="hoverFunction('olive')" onmouseout="hoverOff('olive')" onclick="addTopping('img/olive.svg')">Olives</button>
            <button class="topping" id="mush" onmouseover="hoverFunction('mush')" onmouseout="hoverOff('mush')" onclick="addTopping('img/mushrooms.svg')">Mushroom</button>
            <button class="topping" id="greenpep" onmouseover="hoverFunction('greenpep')" onmouseout="hoverOff('greenpep')"onclick="addTopping('img/greenpep.svg')">Green Pepper</button>
            <button class="topping" id="Pineapple" onmouseover="hoverFunction('Pineapple')" onmouseout="hoverOff('Pineapple')"onclick="addTopping('img/pineapple.svg')">Pineapple</button>
            <br>
            <p>Meat:</p>
            <button class="topping" id="pepperoni" onmouseover="hoverFunction('pepperoni')" onmouseout="hoverOff('pepperoni')"onclick="addTopping('img/pepperoni.svg')">Pepperoni</button>
            <button class="topping" id="ham" onmouseover="hoverFunction('ham')" onmouseout="hoverOff('ham')" onclick="addTopping('img/ham.svg')">Ham</button>
        </div>
</section>


    </body>
</html>
